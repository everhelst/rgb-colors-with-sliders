<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/colors.png">
    <title>RGB Colors</title>
</head>
<body>
    <main id="main">
        <div>
            <div class="color">
                <label for="red">Red (R)</label>
                <input id ="red" type="range" min="0" max="255" value="23" step="1">
                <p id="red-text">23</p>
            </div>
            <div class="color">
                <label for="green">Green (G)</label>
                <input id ="green" type="range" min="0" max="255" value="41" step="1">
                <p id="green-text">41</p>
            </div>
            <div class="color">
                <label for="blue">Blue (B)</label>
                <input id ="blue" type="range" min="0" max="255" value="56" step="1">
                <p id="blue-text">56</p>
            </div>   
        </div>
    </main>
  
    

    <script src="app.js"></script>
</body>
</html>
